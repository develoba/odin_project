<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/Atom_symbol_as_used_in_the_logo_of_the_television_series_The_Big_Bang_Theory_(black).svg" alt="">
        </div>
        <h1 class="title">
            rock paper scissors <br>
            <span>lizard spock</span>
        </h1>
    </header>

    <main>
        <div class="round">
            <h3 class="round_result" id="roundResult">Make a choice!</h3>
        </div>

        <div class="game_container">
            <div class="player box">
            
                <div class="points_container points_player">
                    <p class="points_text">You</p>
                    <p class="points_score" id="playerScore">points: 0</p>
                </div>
    
                
                <div class="choice_box image_player">
                    <img src="" alt="" id="imgPlayer">
                </div>
                
    
                <div class="selection">
                    <button class="btn rock" id="rock">
                        <img src="./assets/rock.jpg" alt="">
                    </button>
                    <button class="btn paper" id="paper">
                        <img src="./assets/paper.jpg" alt="">    
                    </button>
                    <button class="btn scissors" id="scissors">
                        <img src="./assets/scissors.jpg" alt="">
                    </button>
                    <button class="btn lizard" id="lizard">
                        <img src="./assets/lizard.jpg" alt="">
                    </button>
                    <button class="btn spock" id="spock">
                        <img src="./assets/spock.jpg" alt="">
                    </button>
                </div>
            </div>
    
            <div class="rules">
                <p class="versus">VS.</p>
    
                <img src="./assets/RPSLS.jpg" alt="" class="image_rule" id="imgRules">
            </div>
    
            <div class="computer box">
                <div class="points_container points_computer">
                    <p class="points_text">Computer</p>
                    <p class="points_score" id="computerScore">points: 0</p>
                </div>
    
                <div class="choice_box image_computer">
                    <img src="" alt="" id="imgComputer">
                </div>
            </div>
        </div>
    </main>

    <div class="restart">
        <button class="restart-btn" id="start">Restart game</button>
    </div>

</body>
</html>
