<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Rock, paper, scissors</h1>

    <div class="start">
        <button class="start-btn" id="start">Start game</button>
    </div>

    <div class="round">
        <h3 class="round_result" id="round_result">Start the game!</h3>
    </div>

    <div class="choice">
        <div class="player_choice">
            <p class="player_score" id="playerScore">Your score: </p>
            <img src="" alt="">

            <div class="choice_btns">
                <button class="btn rock" id="rock">Rock</button>
                <button class="btn paper" id="paper">Paper</button>
                <button class="btn scissors" id="scissors">Scissors</button>
            </div>
        </div>

        <p class="versus">VS.</p>

        <div class="computer_choice">
            <p class="computer_score" id="computerScore">Computer score: </p>
            <img src="" alt="">
            <p id="computer_choice"></p>
        </div>
    </div>

    
    

    <script src="script.js"></script>
</body>
</html>
