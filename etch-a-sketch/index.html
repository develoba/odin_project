<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upper-container">
            <label for="btnSize">Change size: </label>
            <input type="range" min="2" max="64" id="btnSize" value="16">  
        </div>

        <div class="color-container">
            <!-- Color picker with button to select -->
            <input type="color" value="#70588D" id="btnColorPicker">
            <button class="btn" id="btnBlack">Black</button>
            <button class="btn" id="btnGray">Grayscale</button>
            <button class="btn" id="btnRainbow">Rainbow</button>
            <button class="btn" id="btnRandom">Random Color</button>
            <button class="btn" id="btnErase">Eraser</button>
            <button class="btn" id="btnEraseAll">Erase All</button>
        </div>
    
        <div class="grid-container">
    
            <div class="grid"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
