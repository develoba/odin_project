<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/html2canvas.js"></script>

</head>
<body>
    
    <div class="container">
        <div class="empty-grid"></div>
        
        <div class="upper-container">
            <h1 class="title">Etch-a-sketch</h1>

            <div class="size-container">
                <label for="btnSize" class="sizeText">Change size </label>
                <input type="range" min="2" max="64" id="btnSize" value="16">
            </div>
            
            <div class="download-container">
                <button class="btn btnDownload" id="btnFix">Set drawing</button>
                <a class="btn btnDownload" id="btnDownload">Download</a>
                <button class="btn btnNew" id="btnNew">Start new Draw</button>
            </div>
        </div>

        <div class="color-container">
            <!-- Color picker with button to select -->
            <input class="btnColor" type="color" value="#57527e" id="btnColorPicker">
            <button class="btn btnColor" id="btnBlack">Black</button>
            <button class="btn btnColor" id="btnGray">Grayscale</button>
            <button class="btn btnColor" id="btnRainbow">Rainbow</button>
            <button class="btn btnColor" id="btnRandom">Random Color</button>
            <button class="btn btnColor" id="btnErase">Eraser</button>
            <button class="btn btnColor" id="btnEraseAll">Erase All</button>
        </div>
    
        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
