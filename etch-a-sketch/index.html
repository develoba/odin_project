<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" href="./img/paintbrush-solid.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="/html2canvas.js"></script>

</head>
<body>
    
    <div class="container">
        <!-- <div class="empty-grid"></div> -->
        
        <h1 class="title">Etch-a-sketch</h1>

        <div class="color-container">
            <!-- Color picker with button to select -->
            <input class="btnColor" type="color" value="#57527e" id="btnColorPicker">
            <button class="btn btnColor" id="btnBlack"><span>Black</span></button>
            <button class="btn btnColor" id="btnGray"><span>Grayscale</span></button>
            <button class="btn btnColor" id="btnRainbow"><span>Rainbow</span></button>
            <button class="btn btnColor" id="btnRandom"><span>Random</span></button>
            <button class="btn btnColor" id="btnErase"><span>Eraser</span></button>
            <button class="btn btnColor" id="btnEraseAll"><span>Erase All</span></button>
        </div>
    
        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>

        <div class="options-container">
            <div class="size-container">
                <label for="btnSize" class="sizeText">Change size </label>
                <input type="range" min="2" max="64" id="btnSize" value="16">
            </div>
            
            <div class="download-container">
                <button class="btn btnDownload" id="btnFix"><span>Lock</span></button>
                <a class="btn btnDownload" id="btnDownload"><span>Download</span></a>
                <button class="btn btnNew" id="btnNew"><span>New Draw</span></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
