<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolls Joy</title>
    <link rel="icon" href="./img/spiral.jpg">

    <link rel="stylesheet" href="./main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./img/spiral.jpg" alt="logo" class="logo__img">
            <h2 class="logo__name">rolls joy</h2>
        </a>

        <nav class="header__nav">
            <ul>
                <li class="header__link"><a href="./index.html">Home</a></li>
                <li class="header__link"><a href="#recipes">Recipes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="hero__title">All About <br><span>Rolls</span></h1>

            <div class="hero__desc">
                <img src="./img/spiral.jpg" alt="rolls joy logo" class="hero__logo">
                <p class="hero__text">Are you passionate about sweet and roll?</p>
                <p class="hero__text">Check our recipes now!</p>
                <a href="#slides" class="hero__link"><i class="fa-solid fa-chevron-down"></i></a>
            </div>
        </section>

        <section class="slides" id="slides">
            <div class="marquee">
                <div class="marquee-content">
                    <img src="./img/cinnamon-roll.jpg" class="slide__img first">
                    <img src="./img/ny-roll2.jpg" class="slide__img">
                    <img src="./img/pumpkin-roll.jpg" class="slide__img">
                    <img src="./img/cinnamon-roll2.jpg" class="slide__img">
                    <img src="./img/swiss-roll2.jpg" class="slide__img">
                    <img src="./img/ny-roll.jpg" class="slide__img">
                    <img src="./img/swiss-roll.jpg" class="slide__img">
                    <img src="./img/pumpkin-roll2.jpg" class="slide__img">

                    <img src="./img/cinnamon-roll.jpg" class="slide__img first">
                    <img src="./img/ny-roll2.jpg" class="slide__img">
                    <img src="./img/pumpkin-roll.jpg" class="slide__img">
                    <img src="./img/cinnamon-roll2.jpg" class="slide__img">
                    <img src="./img/swiss-roll2.jpg" class="slide__img">

                </div>
                
            </div>
        </section>

        <section class="recipes" id="recipes">
            <a href="./recipes/cinnamon.html" class="recipes__card">
                <img src="./img/cinnamon-roll.jpg" alt="cinnamon roll" class="recipes__img">
                <h2 class="recipes__title">Cinnamon Roll</h2>
            </a>

            <a href="./recipes/swiss.html" class="recipes__card">
                <img src="./img/swiss-roll2.jpg" alt="swiss roll" class="recipes__img">
                <h2 class="recipes__title">Swiss Roll</h2>
            </a>

            <a href="./recipes/new-york.html" class="recipes__card">
                <img src="./img/ny-roll.jpg" alt="new-york roll" class="recipes__img">
                <h2 class="recipes__title">New York Roll</h2>
            </a>

            <a href="./recipes/pumpkin.html" class="recipes__card">
                <img src="./img/pumpkin-roll.jpg" alt="cinnamon roll" class="recipes__img">
                <h2 class="recipes__title">Pumpkin Roll</h2>
            </a>
        </section>
    </main>
</body>
</html>
