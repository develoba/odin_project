<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
</head>
<body>
    <header class="" id="header">
        <div class="logo">
            <p class="logo__title">code<span>r</span></p>
            <p class="logo__subtitle">
                <span>h</span>o
                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M220-180h150v-250h220v250h150v-390L480-765 220-570v390Zm-60 60v-480l320-240 320 240v480H530v-250H430v250H160Zm320-353Z"/></svg>
                e
            </p>
        </div>

        <section class="hero">
            <p class="hero__desc">i+d+<span>i</span> | remoto | españa</p>
            <h1 class="hero__title">frontend developer</h1>
            <div class="btn open__action" id="openBtn">Enviar solicitud</div>
        </section>

        <div class="open__icon open__action" id="openIcon">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M480-345 240-585l43-43 197 198 197-197 43 43-240 239Z"/></svg>
        </div>
    </header>


    <main class="" id="modal">
        <div class="close__btn" id="closeBtn">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M240-120v-60h481v60H240Z"/></svg>
        </div>

        <form action="" method="post" class="form">
            <div class="form__item">
                <label for="name">Nombre *</label>
                <input required type="text" name="name" id="name" placeholder="Miguel">
            </div>
            <div class="form__item">
                <label for="last_name">Apellidos *</label>
                <input required type="text" name="last_name" id="lastName" placeholder="Pérez">
            </div>
            <div class="form__item">
                <label for="email">Correo *</label>
                <input required type="email" name="email" id="email" placeholder="miguelperez@gmail.com">
            </div>
            <div class="form__item">
                <label for="phone">Teléfono *</label>
                <input required type="tel" name="phone" id="phone" >
            </div>
            <div class="form__item">
                <label for="cv">Subir currículum *</label>
                <div class="file-input-container">
                    <input required type="file" class="input-file" name="cv" id="cv" accept=".pdf,.doc,.docx">

                    <label for="cv" id="file-label">
                        <p class="file-text" id="file-text">Arrastra o <span>sube</span> el archivo</p>
    
                        <div class="progress-bar" id="progress-bar">
                            <div class="progress-bar--after" id="progress-bar--after"></div>
                        </div>
                        <i class="fas fa-times" id="delete-icon"></i>
                    </label>
                </div>
            </div>
            <div class="form__item">
                <label for="">Carta de presentación</label>
                <textarea placeholder="Escribe tu carta..." rows="3"></textarea>
            </div>

            <input type="submit" class="btn" value="Enviar solicitud">
        </form>

        <div></div>
    </main>

    <script src="./script.js"></script>
    

</body>
</html>
