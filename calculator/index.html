<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="result" id="result">0</div>

        <button class="func-btn" value="=" id="clear">AC</button>
        <button class="func-btn" value="=" id="sign">+/-</button>
        <button class="func-btn" value="=" id="percent">%</button>
        <button class="op-btn" value="=" id="divide">/</button>

    
        <button class="num-btn" value="7" id="seven">7</button>
        <button class="num-btn" value="8" id="eight">8</button>
        <button class="num-btn" value="9" id="nine">9</button>
        <button class="op-btn" value="*" id="times">x</button>
    
        <button class="num-btn" value="4" id="four">4</button>
        <button class="num-btn" value="5" id="five">5</button>
        <button class="num-btn" value="6" id="six">6</button>
        <button class="op-btn" value="-" id="minus">-</button>
    
        <button class="num-btn" value="1" id="one">1</button>
        <button class="num-btn" value="2" id="two">2</button>
        <button class="num-btn" value="3" id="three">3</button>
        <button class="op-btn" value="+" id="plus">+</button>

        <button class="num-btn" value="0" id="zero">0</button>
        <button class="func-btn" value="." id="decimal">.</button>
        <button class="op-btn" value="=" id="equal">=</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
