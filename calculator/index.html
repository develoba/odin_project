<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__title">
                <img src="./img/Windows_Calculator_icon.png" alt="">
                Calculator
            </div>
            <div class="header__options">
                <button class="header__btn" id="minimize">–</button>
                <button class="header__btn" id="maximize">▢</button>
                <button class="header__btn" id="close">×</button>
            </div>
        </div>
    
        <div class="result" id="result">0</div>
        
        <div class="container__num">
            <button class="func-btn" value="=" id="clear">AC</button>
            <button class="func-btn" value="=" id="sign">+/-</button>
            <button class="func-btn" value="=" id="percent">%</button>
            <button class="op-btn" value="=" id="divide">/</button>
    
        
            <button class="num-btn" value="7" id="seven">7</button>
            <button class="num-btn" value="8" id="eight">8</button>
            <button class="num-btn" value="9" id="nine">9</button>
            <button class="op-btn" value="*" id="times">x</button>
        
            <button class="num-btn" value="4" id="four">4</button>
            <button class="num-btn" value="5" id="five">5</button>
            <button class="num-btn" value="6" id="six">6</button>
            <button class="op-btn" value="-" id="minus">-</button>
        
            <button class="num-btn" value="1" id="one">1</button>
            <button class="num-btn" value="2" id="two">2</button>
            <button class="num-btn" value="3" id="three">3</button>
            <button class="op-btn" value="+" id="plus">+</button>
    
            <button class="num-btn" value="0" id="zero">0</button>
            <button class="func-btn" value="." id="decimal">.</button>
            <button class="op-btn" value="=" id="equal">=</button>
        </div>
    </div>
    
    <footer class="footer">
        <ul class="main__nav">
            <li>
                <a href="#">
                    <img class="windows-icon" src="./img/windows-icon.png" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./img/chrome-icon.png" alt="" class="chrome-icon">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./img/brave-icon.png" alt="" class="brave-icon">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./img/vscode-icon.png" alt="" class="vscode-icon">
                </a>
            </li>
            <li class="active-icon">
                <a href="#">
                    <img class="windows-calc " src="./img/Windows_Calculator_icon.png" alt="">
                </a>
            </li>
        </ul>

        <ul class="side__nav">
            <li>
                <a href="#">
                    <i class="fa-solid fa-chevron-up"></i>
                </a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-wifi"></i></a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-volume-high"></i></i></a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-battery-half"></i></a>
            </li>
        </ul>
    </footer>


    <script src="./script.js"></script>
</body>
</html>
